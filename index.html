<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>parsers and formatters</title>

  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body ng-app='app'>

    <div class="jumbotron">
    </div>

    <div class="row" ng-controller="Controller">
      <div class="col-md-6">
        <h4>User Account</h4>

        <form name="userForm" ng-submit="save(user)">

          <div class="form-group">
            <input class="form-control" ng-model="user.name" placeholder="Name">
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input class="form-control" ng-model="user.email" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <input class="form-control" ng-model="user.username" placeholder="Username">
          </div>

          <button type="submit" class="btn btn-default pull-right">Save</button>

        </form>
      </div>

      <div class="col-md-6">
        <div ng-show="savedUser">
          <h4>Saved User:</h4>
          <dl>
            <dt>Name</dt>
            <dd>{{savedUser.name}}</dd>

            <dt>Email</dt>
            <dd>{{savedUser.email}}</dd>

            <dt>Username</dt>
            <dd>{{savedUser.username}}</dd>
          </dl>
        </div>
      </div>
    </div>

  <script src="./bower_components/angularjs/angular.min.js"></script>
  <script src="./scripts/controller.js"></script>
</body>
</html>
